<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="main_div" class="container">
    <div class="mb-3">
        <h2 id="search">Корпоративный поиск по документам</h2>
        <form method="post" action="/add_message">
            <div class="row">

                <div class="col-10">
                    <input type="text" name="text" id="text" class="form-control">
                </div>
                <div class="col-1">
                    <a href="/all_files">
                        <button type="button" class="btn btn-primary search_btn">Список</button>
                    </a>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary search_btn">Поиск</button>
                </div>

            </div>
        </form>
    </div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div id="add" class="col-10">
                <input id="cs_file" type='file' name='file' class="form-control" multiple=''>

            </div>
            <div id="s" class="col-2">
                <button type="submit" class="btn btn-success search_btn">+</button>
            </div>
        </div>
    </form>

    <p id="docs">Результат поиска:</p>
    <hr>
    <ul class="list-group">
        {% for file in document_files %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-9 book-name">
                    {{ file.text }}
                </div>
                <div class="col-3">
                    <a href="{{ url_for('download', filename=file.text) }}">
                        <button type="button" class="btn btn-secondary download">скачать</button>
                    </a>
                    <a href="{{ url_for('delete', filename=file.text) }}">
                        <button id="delete" type="button" class="btn btn-danger download">Удалить</button>
                    </a>

                </div>
            </div>
        </li>

        {% endfor %}
    </ul>
</div>

<style>
    body {
        background-color: #ffffff;
    }

    #search {
        margin-top: 100px;
        text-align: center;
    }

    .book-name {
        display: flex;
        align-items: center;
        font-size: 18px;
    }

    .download {
        float: right;
    }

    #main_div {
        margin-bottom: 100px;
    }

    .search_btn {
        margin-left: 2px;
    }

    #delete {
        margin-right: 5px;
    }


</style>

</body>
</html>
